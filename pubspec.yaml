name: flutter_starter_kit
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core Flutter & UI Packages
  cupertino_icons: ^1.0.6
  flutter_localizations:
    sdk: flutter
  flutter_screenutil: ^5.9.3
  flutter_hooks: ^0.20.5
  flutter_styled_toast: ^2.2.1
  flutter_svg: ^2.0.10+1

  # State Management
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  injectable: ^2.5.0

  # Networking & HTTP
  dio: ^5.7.0
  awesome_dio_interceptor: ^1.2.0

  # Utilities & Helpers
  dartz: ^0.10.1
  go_router: ^14.3.0
  shared_preferences: ^2.3.2
  flutter_secure_storage: ^9.2.2
  device_info_plus: ^11.1.0
  url_launcher: ^6.3.1
  dropdown_search: ^6.0.1
  open_filex: ^4.5.0
  image_picker: ^1.1.2
  recaptcha_enterprise_flutter: ^18.6.1
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.11
  injectable_generator:
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true

  assets:
    - assets/.env/.env.test



